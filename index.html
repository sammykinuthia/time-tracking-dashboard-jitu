<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <section class="dashboard">
      <div class="person">
        <div class="main">
          <div class="main-img">
            <img src="./images/image-jeremy.png" alt="jeremy">
          </div>
          <div>
            <p class="text-sm normal mt-2">Report for</p>
            <h3 class="active text-lg mb-4 mt-1">Jeremy Robson</h3>
          </div>
        </div>
        <div class="sub">
          <p class="normal text-sm">Daily</p>
          <p class="normal active text-sm">Weekly</p>
          <p class="normal text-sm">Monthly</p>
        </div>
      </div>
      <div class="category work">
        <img src="./images/icon-work.svg" alt="">
        <div class="main">
          <div class="top">
            <h4 class="normal active">Work</h4>
            <p class="active">...</p>
          </div>
          <h1 class="active text-xl">32hrs</h1>
          <p class="normal">last week - 36hrs</p>
        </div>
      </div>
      <div class="category play">
        <img src="./images//icon-play.svg" alt="">
        <div class="main">
          <div class="top">
            <h4 class="normal active">Play</h4>
            <p class="active">...</p>
          </div>
          <h1 class="active text-xl">10hrs</h1>
          <p class="normal">last week - 8hrs</p>
        </div>
      </div>
      <div class="category study">
        <img src="./images/icon-study.svg" alt="">
        <div class="main">
          <div class="top">
            <h4 class="normal active">Study</h4>
            <p class="active">...</p>
          </div>
          <h1 class="active text-xl">4hrs</h1>
          <p class="normal">last week - 7hrs</p>
        </div>
      </div>
      <div class="category exercise">
        <img src="./images/icon-exercise.svg" alt="">
        <div class="main">
          <div class="top">
            <h4 class="normal active">Exercise</h4>
            <p class="active">...</p>
          </div>
          <h1 class="active text-xl">4hrs</h1>
          <p class="normal">last week - 5hrs</p>
        </div>
      </div>
      <div class="category social">
        <img src="./images/icon-social.svg" alt="">
        <div class="main">
          <div class="top">
            <h4 class="normal active">Social</h4>
            <p class="active">...</p>
          </div>
          <h1 class="active text-xl">5hrs</h1>
          <p class="normal">last week - 10hrs</p>
        </div>
      </div>  
      <div class="category self-care">
        <img src="./images/icon-self-care.svg" alt="">
        <div class="main">
          <div class="top">
            <h4 class="normal active">Self Care</h4>
            <p class="active">...</p>
          </div>
          <h1 class="active text-xl">2hrs</h1>
          <p class="normal">last week - 2hrs</p>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
